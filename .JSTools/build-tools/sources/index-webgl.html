<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Unity WebGL Player | {{{ PRODUCT_NAME }}}</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico" />
    <link rel="stylesheet" href="TemplateData/style.css" />
    <style>
        /* Your existing styles */
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@magicblock-labs/soar-sdk"></script>
</head>
<body>
    <div id="unity-container" class="unity-desktop">
        <!-- Your existing HTML content -->
        <canvas id="unity-canvas"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
        <div id="unity-warning"></div>
        <div id="unity-footer">
            <div id="unity-webgl-logo"></div>
            <div id="unity-fullscreen-button"></div>
            <div id="unity-build-title">{{{ PRODUCT_NAME }}}</div>
        </div>
        <button id="fullscreen-button" onclick="toggleFullscreen()">Fullscreen</button>
    </div>
    <button id="connect-wallet-button">Connect Wallet</button>

    <script>
        const connectWalletButton = document.getElementById('connect-wallet-button');
        let walletAddress = null;

        async function connectWallet() {
            const isPhantomInstalled = window.solana && window.solana.isPhantom;

            if (isPhantomInstalled) {
                try {
                    const resp = await window.solana.connect();
                    walletAddress = resp.publicKey.toString();
                    const truncatedAddress = `${walletAddress.slice(0, 3)}...${walletAddress.slice(-3)}`;
                    connectWalletButton.innerText = `Wallet: ${truncatedAddress}`;
                    console.log(`Connected to wallet ${walletAddress}`);
                    if (window.unityInstance) {
                        window.unityInstance.SendMessage('Croquet', 'Initialize', walletAddress);
                    }
                } catch (err) {
                    console.error('Failed to connect to wallet', err);
                }
            } else {
                alert('Solana wallet not found. Please install a wallet extension like Phantom.');
            }
        }

        connectWalletButton.addEventListener('click', connectWallet);

        function requestServerTimeFromWebpage(walletAddress) {
            fetch('/get-server-time', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ walletAddress })
            })
            .then(response => response.json())
            .then(data => {
                if (typeof unityInstance !== 'undefined') {
                    unityInstance.SendMessage('ScoreSender', 'ReceiveServerTime', data.serverTime);
                }
            })
            .catch((error) => {
                console.error('Error fetching server time:', error);
            });
        }

        function submitHighScoreFromWebpage(message) {
            fetch('/submit-highscore', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: message })
            })
            .then(response => response.json())
            .then(data => {
                console.log('High score submitted successfully:', data);
            })
            .catch((error) => {
                console.error('Error submitting high score:', error);
            });
        }

        window.requestServerTimeFromWebpage = requestServerTimeFromWebpage;
        window.submitHighScoreFromWebpage = submitHighScoreFromWebpage;
    </script>
    <!-- Include the Unity Loader -->
    <script>
        var isMobile = false;
        var container = document.querySelector("#unity-container");
        var canvas = document.querySelector("#unity-canvas");
        var loadingBar = document.querySelector("#unity-loading-bar");
        var progressBarFull = document.querySelector("#unity-progress-bar-full");
        var fullscreenButton = document.querySelector("#unity-fullscreen-button");
        var warningBanner = document.querySelector("#unity-warning");
        var mobileFullscreenButton = document.querySelector("#fullscreen-button");

        function unityShowBanner(msg, type) {
            function updateBannerVisibility() {
                warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
            }
            var div = document.createElement('div');
            div.innerHTML = msg;
            warningBanner.appendChild(div);
            if (type == 'error') div.style = 'background: red; padding: 10px;';
            else {
                if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
                setTimeout(function() {
                    warningBanner.removeChild(div);
                    updateBannerVisibility();
                }, 5000);
            }
            updateBannerVisibility();
        }

        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement && !document.webkitFullscreenElement) {
                if (container.requestFullscreen) {
                    container.requestFullscreen();
                } else if (container.webkitRequestFullscreen) { // Safari and iOS support
                    container.webkitRequestFullscreen();
                } else if (container.msRequestFullscreen) { // IE/Edge support
                    container.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) { // Safari and iOS support
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) { // IE/Edge support
                    document.msExitFullscreen();
                }
            }
        }

        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/{{{ LOADER_FILENAME }}}";
        var config = {
            dataUrl: buildUrl + "/{{{ DATA_FILENAME }}}",
            frameworkUrl: buildUrl + "/{{{ FRAMEWORK_FILENAME }}}",
#if USE_WASM
            codeUrl: buildUrl + "/{{{ CODE_FILENAME }}}",
#endif
#if MEMORY_FILENAME
            memoryUrl: buildUrl + "/{{{ MEMORY_FILENAME }}}",
#endif
#if SYMBOLS_FILENAME
            symbolsUrl: buildUrl + "/{{{ SYMBOLS_FILENAME }}}",
#endif
            streamingAssetsUrl: "StreamingAssets",
            companyName: {{{ JSON.stringify(COMPANY_NAME) }}},
            productName: {{{ JSON.stringify(PRODUCT_NAME) }}},
            productVersion: {{{ JSON.stringify(PRODUCT_VERSION) }}},
            showBanner: unityShowBanner,
        };

        var room = getUrlParameter('room') || getUrlParameter('session') || getUrlParameter('q');

        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            var meta = document.createElement('meta');
            meta.name = 'viewport';
            meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
            document.getElementsByTagName('head')[0].appendChild(meta);
            container.className = "unity-mobile";
            canvas.className = "unity-mobile";
            isMobile = true;
            mobileFullscreenButton.style.display = 'block';
        } else {
            canvas.style.width = "100%";
            canvas.style.height = "100%";
            mobileFullscreenButton.style.display = 'block';
        }

#if BACKGROUND_FILENAME
        canvas.style.background = "url('" + buildUrl + "/{{{ BACKGROUND_FILENAME.replace(/'/g, '%27') }}}') center / cover";
#endif
        loadingBar.style.display = "block";

        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
                progressBarFull.style.width = 100 * progress + "%";
            }).then((unityInstance) => {
                window.unityInstance = unityInstance; // Set unityInstance globally
                loadingBar.style.display = "none";
                fullscreenButton.onclick = () => {
                    unityInstance.SetFullscreen(1);
                };

                var scriptPlaceholder = document.getElementById("script-placeholder");
                var additionalScript = document.createElement("script");
                additionalScript.src = "index-[contenthash:8].js";
                scriptPlaceholder.appendChild(additionalScript);

                if (room) {
                    unityInstance.SendMessage('Croquet', 'SetSessionName', room);
                }
                console.log("Sending isMobile: " + isMobile);
                window.unityInstance.SendMessage("MobileControls", "toggleControls", isMobile.toString());
                if (walletAddress) {
                    window.unityInstance.SendMessage("Croquet", "Initialize", walletAddress);
                }
            }).catch((message) => {
                alert(message);
            });
        };
        document.body.appendChild(script);
    </script>
</body>
</html>
